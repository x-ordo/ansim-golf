name: CI - Quality Gate

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify:
    name: ğŸ›¡ï¸ Verify Standards
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: ğŸ” Type Check (TypeScript)
        run: npx tsc --noEmit

      - name: ğŸ§¹ Lint (ESLint)
        run: npm run lint

      - name: ğŸ”’ Security Audit
        run: npm audit --audit-level=high

  test:
    name: ğŸ§ª Automated Tests
    needs: verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: âš¡ Unit & Integration Tests (Vitest)
        run: npm run test:unit -- --coverage

      # - name: ğŸ­ E2E Tests (Playwright)
      #   run: npx playwright test
      #   if: github.event_name == 'pull_request' # PRì—ì„œë§Œ ì‹¤í–‰ (ë¹„ìš©/ì‹œê°„ ì ˆì•½)

  build-check:
    name: ğŸ—ï¸ Build Verification
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build
